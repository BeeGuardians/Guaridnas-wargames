name: Deploy CTF Problems

on:
  push:
    paths:
      - '*/*'     # 최상위 문제 디렉토리 내부가 바뀌었을 때 실행

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.set.outputs.folders }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Detect changed folders
      id: set
      run: |
        echo "🔍 Detecting changed top-level folders..."
        CHANGED_FOLDERS=$(git diff --name-only ${{ github.sha }} ${{ github.sha }}^ \
          | awk -F/ '{print $1}' | sort -u)
        echo "folders=$(echo [$CHANGED_FOLDERS] | sed 's/ /","/g; s/^/[\"/; s/$/\"]/')" >> $GITHUB_OUTPUT
        echo "📦 Changed folders: $CHANGED_FOLDERS"

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.detect-changes.outputs.folders) != '[]' }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.folders) }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR Public
      run: echo "${{ secrets.AWS_PUBLIC_ECR_AUTH }}" | docker login --username AWS --password-stdin public.ecr.aws

    - name: Build and push Docker image to ECR
      run: |
        IMAGE_NAME=public.ecr.aws/i7t0x0a1/gaurdians/wargames
        IMAGE_TAG=${{ matrix.folder }}

        echo "🚧 Building image $IMAGE_NAME:$IMAGE_TAG"
        docker build -t $IMAGE_NAME:$IMAGE_TAG ./${{ matrix.folder }}
        docker push $IMAGE_NAME:$IMAGE_TAG

    - name: Upload challenge files to S3 (excluding flag.txt and info.txt)
      run: |
        for file in $(find "${{ matrix.folder }}" -type f ! -name 'flag.txt' ! -name 'info.txt'); do
          aws s3 cp "$file" "s3://your-ctf-bucket/${{ matrix.folder }}/$(basename "$file")"
        done
