name: Deploy CTF Problems

on:
  push:
    paths:
      - '*/*'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.detect.outputs.folders }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect changed top-level folders
        id: detect
        run: |
          echo "üîç Detecting changed top-level folders..."

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREV_COMMIT=$(git rev-parse HEAD~1)
            CUR_COMMIT=$(git rev-parse HEAD)
            RAW=$(git diff --name-only "$PREV_COMMIT" "$CUR_COMMIT")
          else
            echo "‚ö†Ô∏è No previous commit. Using HEAD only."
            RAW=$(git show --pretty="" --name-only HEAD)
          fi

          CHANGED=$(echo "$RAW" | awk -F/ '{print $1}' | sort -u)

          echo "üì¶ Changed folders raw:"
          echo "$CHANGED"

          # Ï†úÏô∏Ìï† Ìï≠Î™© Î™©Î°ù
          EXCLUDED=".github .gitignore README.md LICENSE README README.md~"

          FILTERED=""
          for folder in $CHANGED; do
            if ! echo "$EXCLUDED" | grep -qw "$folder"; then
              FILTERED="$FILTERED $folder"
            fi
          done

          FILTERED=$(echo "$FILTERED" | xargs -n1 | sort -u)

          echo "‚úÖ Filtered challenge folders:"
          echo "$FILTERED"

          if [ -z "$FILTERED" ]; then
            echo 'folders=[]' | tee -a "$GITHUB_OUTPUT"
          else
            JSON_ARRAY=$(echo "$FILTERED" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "folders=$JSON_ARRAY" | tee -a "$GITHUB_OUTPUT"
          fi

      - name: Show detected folders (for debug)
        run: |
          echo "Folders: ${{ steps.detect.outputs.folders }}"

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    # ‚úÖ ÏàòÏ†ïÎêú Ï°∞Í±¥Ïãù: Î¨∏ÏûêÏó¥ ÎπÑÍµê Í∏∞Î∞ò
    if: ${{ needs.detect-changes.outputs.folders != '' && needs.detect-changes.outputs.folders != '[]' }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.folders) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon Public ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 \
            | docker login --username AWS --password-stdin public.ecr.aws

      - name: Build and push Docker image to ECR
        run: |
          IMAGE_NAME=public.ecr.aws/i7t0x0a1/gaurdians/wargames
          IMAGE_TAG=${{ matrix.folder }}

          echo "üöß Building image $IMAGE_NAME:$IMAGE_TAG"
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./${{ matrix.folder }}
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Upload challenge files to S3 (excluding flag.txt and info.txt)
        run: |
          for file in $(find "${{ matrix.folder }}" -type f ! -name 'flag.txt' ! -name 'info.txt'); do
            aws s3 cp "$file" "s3://s3-guardians-dev/wargame_files/${{ matrix.folder }}/$(basename "$file")"
          done
